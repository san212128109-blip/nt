<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
</head>
<body>
  <h2>Admin Panel</h2>
  <div id="messages"></div>

  <script>
    function loadMessages() {
      fetch("http://localhost:3000/messages")
        .then(res => res.json())
        .then(data => {
          document.getElementById("messages").innerHTML = "";
          data.forEach(m => {
            document.getElementById("messages").innerHTML += `
              <div style="border:1px solid #000; margin:10px; padding:10px">
                <p><b>User:</b> ${m.text}</p>
                <p><b>Reply:</b> ${m.reply || "No reply yet"}</p>
                <input id="r${m.id}" placeholder="Reply"/>
                <button onclick="reply(${m.id})">Send</button>
              </div>
            `;
          });
        });
    }

    function reply(id) {
      fetch("http://localhost:3000/reply", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          id,
          reply: document.getElementById("r" + id).value
        })
      }).then(loadMessages);
    }

    loadMessages();
  </script>
</body>
</html>
