<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #eef2f5; }
    .card { background: white; margin-bottom: 10px; padding: 15px; border-radius: 8px; border-left: 5px solid #007bff; }
    input { padding: 5px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #28a745; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Admin Dashboard</h2>
  <div id="list">Loading...</div>

  <script>
    const API = "https://chat-app-nt.onrender.com";
    async function load() {
      try {
        const res = await fetch(`${API}/messages`);
        const data = await res.json();
        const list = document.getElementById("list");
        list.innerHTML = data.length ? "" : "No messages.";
        data.forEach(m => {
          list.innerHTML += `
            <div class="card">
              <p><b>User:</b> ${m.text}</p>
              <p><b>Reply:</b> ${m.reply || "Waiting..."}</p>
              <input id="r${m.id}" placeholder="Your reply" />
              <button onclick="reply(${m.id})">Send Reply</button>
            </div>`;
        });
      } catch (e) { document.getElementById("list").innerText = "Connection Error."; }
    }
    async function reply(id) {
      const reply = document.getElementById("r" + id).value;
      await fetch(`${API}/reply`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ id, reply })
      });
      load();
    }
    load();
    setInterval(load, 5000);
  </script>
</body>
</html>
