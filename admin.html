<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Admin Panel</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1c1e21; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 400px; height: 85vh; background: #242526; border-radius: 12px; display: flex; flex-direction: column; overflow: hidden; border: 1px solid #333; }
        .header { padding: 15px; color: white; text-align: center; border-bottom: 1px solid #333; font-weight: bold; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; background: #1c1e21; }
        .msg { margin-bottom: 10px; padding: 10px 14px; border-radius: 18px; font-size: 14px; max-width: 75%; }
        .sent { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background-color: #3e4042; color: white; border-bottom-left-radius: 4px; }
        #input-area { padding: 15px; display: flex; border-top: 1px solid #333; }
        input { flex: 1; padding: 10px; border: none; border-radius: 20px; outline: none; background: #3a3b3c; color: white; }
        button { background: none; border: none; color: #0084ff; font-weight: bold; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div class="header">Admin Chat Panel</div>
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="adminInput" placeholder="Reply as Admin..." autocomplete="off">
            <button onclick="sendReply()">Reply</button>
        </div>
    </div>

    <script>
        // *** EIKHANEI EKI FIREBASE CONFIG BOSHATE HOBE ***
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendReply() {
            const input = document.getElementById('adminInput');
            if (input.value.trim() !== "") {
                db.ref("messages").push().set({
                    text: input.value,
                    sender: "admin",
                    time: Date.now()
                });
                input.value = "";
            }
        }

        db.ref("messages").on("child_added", (snapshot) => {
            const data = snapshot.val();
            const messageDiv = document.createElement("div");
            // Admin-er kache Adminer message hobe 'sent'
            messageDiv.classList.add("msg", data.sender === "admin" ? "sent" : "received");
            messageDiv.innerText = data.text;
            document.getElementById("messages").appendChild(messageDiv);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });
    </script>
</body>
</html>
