<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - Chat</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f0f2f5; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        #chat-container { width: 100%; max-width: 400px; height: 85vh; background: white; border-radius: 15px; display: flex; flex-direction: column; box-shadow: 0 5px 15px rgba(0,0,0,0.1); overflow: hidden; }
        #messages { flex: 1; padding: 15px; overflow-y: auto; display: flex; flex-direction: column; }
        .msg { margin-bottom: 10px; padding: 10px 14px; border-radius: 18px; font-size: 14px; max-width: 75%; }
        .sent { align-self: flex-end; background-color: #0084ff; color: white; border-bottom-right-radius: 4px; }
        .received { align-self: flex-start; background-color: #e4e6eb; color: black; border-bottom-left-radius: 4px; }
        #input-area { padding: 15px; display: flex; border-top: 1px solid #eee; }
        input { flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; }
        button { background: none; border: none; color: #0084ff; font-weight: bold; margin-left: 10px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="chat-container">
        <div id="messages"></div>
        <div id="input-area">
            <input type="text" id="messageInput" placeholder="Aa" autocomplete="off">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        // *** EIKHANE TOMAR FIREBASE CONFIG BOSHATEI HOBE ***
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            databaseURL: "YOUR_DATABASE_URL",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function sendMessage() {
            const msgInput = document.getElementById('messageInput');
            if (msgInput.value.trim() !== "") {
                db.ref("messages").push().set({
                    text: msgInput.value,
                    sender: "user",
                    time: Date.now()
                });
                msgInput.value = "";
            }
        }

        db.ref("messages").on("child_added", (snapshot) => {
            const data = snapshot.val();
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("msg", data.sender === "user" ? "sent" : "received");
            messageDiv.innerText = data.text;
            document.getElementById("messages").appendChild(messageDiv);
            document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
        });
    </script>
</body>
</html>
