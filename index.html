<!DOCTYPE html>
<html>
<head>
  <title>User Messenger</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 50px; background: #f4f4f4; }
    .box { background: white; padding: 20px; border-radius: 10px; display: inline-block; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input { padding: 10px; width: 200px; border-radius: 5px; border: 1px solid #ddd; }
    button { padding: 10px 20px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Send Message</h2>
    <input id="msg" placeholder="Type here..." />
    <button onclick="sendMsg()">Send</button>
    <p id="status"></p>
  </div>

  <script>
    const API = "https://chat-app-nt.onrender.com";
    async function sendMsg() {
      const text = document.getElementById("msg").value;
      const status = document.getElementById("status");
      status.innerText = "Sending...";
      try {
        await fetch(`${API}/send`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        status.innerText = "Sent Successfully!";
        document.getElementById("msg").value = "";
      } catch (e) {
        status.innerText = "Error: Server waking up...";
      }
    }
  </script>
</body>
</html>
